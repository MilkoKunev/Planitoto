              <script>
              function myFunction() {
                 var input, filter, id, h3;
                  input = document.getElementById("myInput");
                  filter = input.value;
                  $(".panel-default").hide();
                  $(".panel-default").each(function(index,item){
                      if (~item.id.indexOf(filter)) {
                        $(item).show();
                      }
                  });
              }


            </script>
