<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<div class="container">
    <div id="createRoute">
        <a th:href="@{/routes/create}">Create route</a>
    </div>
    <div th:each="route: ${routes}">
        <h1 th:text="${route.name}"></h1>
        <h3 th:text="${route.region}"></h3>
        <p th:text="${route.description}"></p>
    </div>
</div>
</body>
</html>
