<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <link href="../../static/css/main.css"
          th:href="@{../css/main.css}"
          rel="stylesheet" media="screen" />
    <link href="../../static/css/footer.css"
          th:href="@{../css/footer.css}"
          rel="stylesheet" media="screen" />
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}">
    </script>
    <title>Planitoto</title>

</head>
<body>
<div class="main-logo col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
    <a th:href="@{~/}">
        <img class="image-responsive" src="../images/logo.png" th:src="@{../images/logo.png}"/>
    </a>
</div>
<nav class="navbar navbar-default main-nav col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a th:href="@{~/}">Начало<span class="sr-only">(current)</span></a></li>
                <li><a th:href="@{/routes}">Маршрути</a></li>
                <li><a th:href="@{/cabins}">Хижи</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <h2 th:text="${route.name}"></h2>
                    <img class="img-responsive" th:if="${route.image != null}" th:src="${route.image}"/>
                    <img class="img-responsive" th:if="${route.image == null}" th:src="@{../images/routeDefault.png}" />
                </div>
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-xs-12 routeImage">
                       <a th:href="@{/routes/{routeName}/hike(routeName=${route.name})}" role="button" class="btn btn-default" style="margin-top: 10px;">Организирай поход</a>
                 </div>
                </div>
                <div class="row">
                    <h4>Описание</h4>
                    <p th:text="${route.description}"></p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                      <h3>Предстоящи походи</h3>
                </div>
                <div th:if="${hikes} != null" class="panel-group" id="accordion">
                    <div th:each="hike: ${hikes}" class="panel panel-default">
                        <div class="panel-heading" data-toggle="collapse" data-parent="#accordion" href="#collapse1" >
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapse1" th:text="${hike.name}"></a>
                            </h4>
                        </div>
                        <div id="collapse1" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <p th:text="${hike.startDate}"></p>
                                <button class="btn btn-default pull-right take-part" role="button">Участвай</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
       </div>
     </div>
</body>
</html>
