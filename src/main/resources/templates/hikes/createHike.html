<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<form action="#" th:action="@{/hikes/save}" th:object="${hike}" method="post">
    <p>Name:<input type="text" th:field="*{name}" /></p>
    <p>Region:<input type="text" th:field="*{region}" /></p>
    <p>StartDate:<input type="text" th:field="*{startDate}" /></p>
    <p>EndDate:<input type="text" th:field="*{endDate}" /></p>
    <p>Route:<input type="text" th:field="*{route}" /></p>
    <p>Cabin:<input type="text" th:field="*{cabin}" /></p>
    <p>Owner:<input type="text" th:field="*{owner}" /></p>   

    <p><input type="submit" value="Submit" /> </p>     
</form>
</body>
</html>
